<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GrowthQuest{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
        }
        .sidebar-sticky {
            position: relative;
            top: 0;
            height: calc(100vh - 48px);
            padding-top: .5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
        .main-content {
            margin-left: 240px;
            padding-top: 48px;
        }
        .nav-link {
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            margin: 0.2rem 0;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .nav-link.active {
            background-color: #198754;
            color: white;
        }
        .nav-link i {
            width: 24px;
            text-align: center;
            margin-right: 0.5rem;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar">
        <div class="sidebar-sticky">
            <div class="text-center mb-4">
                <h4>GrowthQuest</h4>
                <p class="text-muted">Agricultural Innovation</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/equipment">
                        <i class="fas fa-tractor"></i>
                        Equipment
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('market') }}" class="nav-link text-white">
                        <i class="bi bi-graph-up me-2"></i>
                        Market Access
                    </a>
                    <a href="{{ url_for('quantum') }}" class="nav-link text-white">
                        <i class="bi bi-cpu me-2"></i>
                        Quantum Agriculture
                    </a>
                    <a href="{{ url_for('heritage') }}" class="nav-link text-white">
                        <i class="fas fa-seedling"></i>
                        Heritage
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/analytics">
                        <i class="fas fa-chart-bar"></i>
                        Analytics
                    </a>
                </li>
            </ul>
            
            <hr>
            
            <div class="px-3">
                <div class="d-flex align-items-center mb-3">
                    <img src="https://via.placeholder.com/40" class="rounded-circle me-2" alt="User">
                    <div>
                        <small class="d-block text-muted">Welcome back,</small>
                        <strong>User</strong>
                    </div>
                </div>
                <button class="btn btn-outline-secondary btn-sm w-100">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
